<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend Deca"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1><a href="./index.html">MyBlog</a></h1>
        <span><a href="./index.html#home">HOME</a></span>
      </div>

      <div class="form-container">
        <form class="form">
          <div>
            <h2>Log in</h2>
            <div>
              <a href="#">
                <img src="../assets/g.svg" alt="image" />
                <span>Log in with Google</span>
              </a>
            </div>
          </div>
          <div class="break"></div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email Address"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
            />
          </div>
          <div><button type="submit"><a class="link" href="/dashboard.html">Log in</a></button></div>
          <div class="break"></div>
          <div>
            <span>Don't have an account?</span>
            <a href="./signup.html">Sign up</a>
          </div>
        </form>
        <div>
          <img src="../assets/f.svg" alt="image" />
          <img src="../assets/isvg.svg" alt="image" />
          <img src="../assets/in.svg" alt="image" />
        </div>
      </div>
      <div class="text-container">
        <h1>MyBlog</h1>
        <span>
          Thank you for joining me on this enriching exploration through my
          thoughts and experiences.
        </span>
      </div>
    </div>
  </body>
</html>
